<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常回報</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loadNav.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .iframe-container {
            flex: 1;
            position: relative;
            min-height: 300px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: 0 0;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .font-control {
            display: flex;
            align-items: center;
        }
        .font-control button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <main>
        <div class="iframe-container">
            <iframe id="mapFrame" src="https://script.google.com/macros/s/AKfycbw1LF5yCX-NY-069_g8CausVNTMZL3gO3-Weua9ie9SDRjNC1EYQ8iGEYzue1Tcgd0w/exec" frameborder="0"></iframe>
        </div>
        <div class="controls">
            <div class="font-control">
                <button onclick="adjustFontSize(-0.1)">縮小字體</button>
                <button onclick="adjustFontSize(0.1)">放大字體</button>
            </div>
            <button onclick="toggleFullscreen()">全屏顯示</button>
        </div>
    </main>
    <script>
        let currentScale = 1;

        function adjustFontSize(delta) {
            currentScale += delta;
            currentScale = Math.max(0.5, Math.min(currentScale, 1.5)); // 限制縮放範圍
            document.getElementById('mapFrame').style.transform = `scale(${currentScale})`;
        }

        function toggleFullscreen() {
            var elem = document.getElementById('mapFrame');
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
