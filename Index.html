<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽水機維護運輸系統-首頁</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loadNav.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(50% - 10px);
            height: 100px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s;
            text-align: center;
        }
        .btn:nth-child(1) {
            background-color: #1E3A8A; /* 深藍色 */
        }
        .btn:nth-child(2) {
            background-color: #7E22CE; /* 深紫色 */
        }
        .btn:nth-child(3) {
            background-color: #065F46; /* 深綠色 */
        }
        .btn:nth-child(4) {
            background-color: #9D174D; /* 深紅色 */
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }
        @media (max-width: 768px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://tidpot.github.io/TMP/ExternalReturns.html" class="btn">外部回報</a>
        <a href="https://tidpot.github.io/TMP/Daily.html" class="btn">日常回報</a>
        <a href="https://tidpot.github.io/TMP/Emergency.html" class="btn">應變期間</a>
        <a href="https://tidpot.github.io/TMP/Planned.html" class="btn">計畫排修</a>
    </div>
    <script>
        // 這裡可以添加任何需要的 JavaScript 代碼
    </script>
</body>
</html>
