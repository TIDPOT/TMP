<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖 - 移抽維運運輸系統</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loadNav.js"></script>
</head>
<body>
    <div class="iframe-container">
        <div class="loader">載入中...</div>
        <iframe id="mapFrame" src="https://script.google.com/macros/s/AKfycbyFylVRrb7kxLoCxtHyjcfdO4258YHhNRjdg_7bfq0m7HSg61Ite74gLG1wZ5tIIPFG/exec" onload="this.previousElementSibling.style.display='none';"></iframe>
    </div>
    <div class="controls">
        <button onclick="reloadFrame()">重新載入地圖</button>
        <button onclick="toggleFullscreen()">全屏顯示</button>
    </div>
    <script>
        function reloadFrame() {
            document.getElementById('mapFrame').src = document.getElementById('mapFrame').src;
        }
        function toggleFullscreen() {
            var elem = document.getElementById('mapFrame');
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
