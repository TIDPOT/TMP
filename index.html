<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三個大按鍵</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 20px 40px;
            font-size: 24px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/" class="button">機組位置</a>
    <a href="https://www.google.com/" class="button">日常</a>
    <a href="https://www.google.com/" class="button">應變回報</a>
</body>
</html>
